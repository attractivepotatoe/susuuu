<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to top left, #ffb6c1, #ff99cc);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #d63384;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            margin: 50px auto;
            padding: 0px;
            max-width: 700px;
            background: #fff0f6;
            border-radius: 25px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            border: 3px solid #d63384;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }

        .sound-button {
            padding: 12px 24px;
            background-color: #ff85b3;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .sound-button:hover {
            background: #ff1493;
            box-shadow: 0px 4px 10px rgba(255, 20, 147, 0.8);
        }

        .sound-button:active {
            transform: scale(0.95);
        }

        .soundboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .soundboard button {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Soundboard :P ðŸŽµ</h1>
        <p>Click on the buttons below to play different sounds :D</p>


        <div class="soundboard">
            <button class="sound-button" onclick="playSound('sound1.mp4')">gay :O</button>
            <button class="sound-button" onclick="playSound('sound2.m4a')"> shushmha</button>
            <button class="sound-button" onclick="playSound('sound3.m4a')"> hiee</button>
            <button class="sound-button" onclick="playSound('sound4.m4a')">khoki :p</button>
            <button class="sound-button" onclick="playSound('sound5.m4a')">susususu</button>
 <button class="sound-button" onclick="playSound('sound6.m4a')">boulaiki :p</button>
        </div>
<button class="sound-button" onclick="playSound('sound8.m4a')">eeeeeeeeee</button>
        </div>


        <audio id="audio-player" preload="auto">
            <source id="audio-source" src="" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>


    <script>
        function playSound(file) {
            const audioPlayer = document.getElementById("audio-player");
            const audioSource = document.getElementById("audio-source");

            // Set the new sound file and play it
            audioSource.src = file;
            audioPlayer.load();  // Reload the audio element to update the source
            audioPlayer.play();
        }
    </script>
</body>
</html>
