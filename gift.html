<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Gifts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to top left, #ffb6c1, #ff99cc);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #d63384;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            padding: 30px;
            max-width: 600px;
            background: #fff0f6;
            border-radius: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            border: 3px solid #d63384;
        }
        h1 {
            font-size: 30px;
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }
        .gift-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .gift-box img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 20, 147, 0.6);
        }
        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background: #ff85b3;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .back-button:hover {
            background: #ff1493;
            box-shadow: 0px 4px 10px rgba(255, 20, 147, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Here are two gifts for youu :D üéÅüíñ</h1>
        <div class="gift-box">
            <img src="gift1.png" alt="Gift 1">
            <img src="gift2.png" alt="Gift 2">
        </div>
        <a href="landing.html" class="back-button">Go Back</a>
    </div>
</body>
</html>
