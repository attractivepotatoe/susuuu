<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ€ Secret Laugh Page ðŸŽ€</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to top left, #ffb6c1, #ff99cc);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #d63384;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            margin: 50px auto;
            padding: 40px;
            max-width: 700px;
            background: #fff0f6;
            border-radius: 25px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            border: 3px solid #d63384;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 40px;
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }

        .password-form {
            margin: 20px 0;
            font-size: 18px;
        }

        .password-input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #d63384;
            width: 60%;
        }

        .submit-button, .back-button {
            padding: 12px 25px;
            background: #ff85b3;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 18px;
            margin-top: 10px;
        }

        .submit-button:hover, .back-button:hover {
            background: #ff1493;
            box-shadow: 0px 4px 10px rgba(255, 20, 147, 0.8);
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff85b3;
            font-size: 24px;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ¥ Secret Laugh Page ðŸŽ¥</h1>
        <p>Enter the secret password to continue ðŸ˜‰</p>

        <div id="password-form" class="password-form">
            <label for="password">Enter the secret password ;)</label>
            <input type="password" id="password" class="password-input" placeholder="Enter Password">
            <button class="submit-button" onclick="checkPassword()">Submit</button>
            <button class="back-button" id="back-btn" onclick="goBack()" style="display: none;">Back</button> <!-- Initially hidden -->
        </div>

        <div id="content" style="display: none;">
            <h2>Enjoy :P</h2>
            <video controls>
                <source src="laugh123.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        const correctPassword = "Sandika123@";

        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;

            if (enteredPassword === correctPassword) {
                document.getElementById('password-form').style.display = "none";
                document.getElementById('content').style.display = "block";
                document.getElementById('back-btn').style.display = "inline-block"; // Show the back button
            } else {
                alert("Incorrect password. Please try again.");
                document.getElementById('password').value = ''; // Clear the password field
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
